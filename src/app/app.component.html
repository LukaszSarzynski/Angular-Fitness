
<mat-sidenav-container>
  <mat-sidenav #sitenav role="navigation">
    <app-sidenav-list (emSitenavClose)="sitenav.close()" ></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <app-header (emSitenavToggle)="sitenav.toggle()"></app-header>
      <main>
          <router-outlet></router-outlet>
      </main>
  </mat-sidenav-content>
</mat-sidenav-container>
