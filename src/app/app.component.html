
<mat-sidenav-container>
  <mat-sidenav #sitenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="singup">
        <mat-icon>vpn_lock</mat-icon>
        <span class="sidenav-iteam-description">Singup</span>
      </a>
      <a mat-list-item routerLink="login">
          <mat-icon>vpn_key</mat-icon>
          <span class="sidenav-iteam-description">Login</span>
      </a>
      <a mat-list-item routerLink="training">
          <mat-icon>blur_circular</mat-icon>
          <span class="sidenav-iteam-description">Training</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <mat-toolbar color="primary">

        Title
        <div fxFlex></div>
        <div fxHide.xs>
          <ul fxLayout fxLayoutGap="10px" class="nav-items">
            <li><a routerLink="singup">singup</a></li>
            <li><a routerLink="login">login</a></li>
            <li><a routerLink="training">training</a></li>
          </ul>
        </div>
        <button fxHide.gt-xs matSuffix mat-icon-button (click)="sitenav.toggle()" ><mat-icon>menu</mat-icon></button>

      </mat-toolbar>
      <main>
          <router-outlet></router-outlet>
      </main>
  </mat-sidenav-content>
</mat-sidenav-container>
