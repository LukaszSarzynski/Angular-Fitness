<mat-tab-group *ngIf="!bTrainingIsRunning">
  <mat-tab label="Current Training">
    <app-new-training (emStartTrainig)="bTrainingIsRunning = true"></app-new-training>
  </mat-tab>
  <mat-tab label="Past Training">
    <app-past-training></app-past-training>
  </mat-tab>
</mat-tab-group>

<app-current-training *ngIf="bTrainingIsRunning" (eeTrainingExit)="bTrainingIsRunning = false"></app-current-training>
